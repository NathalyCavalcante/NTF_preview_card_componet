<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="glass cube" class="img-base">
      <div class="overlay">
        <a href="#" class="icon"> <img src="images/icon-view.svg" alt="icon view" class="img-hover"></a>
      </div>
    </div>
    <a href="#" target="_blank" class="big-text">Equilibrium #3429</a>
    <p class="content">Our Equilibrium collection promotes balance and calm.</p>
    <div class="infos">
      <p class="et-text"><img src="images/icon-ethereum.svg" alt="ethereum icon" class="et-icon">0.041 ETH</p>
      <p class="time"><img src="/images/icon-clock.svg" alt="clock icon" class="cl-icon">3 days left</p>
    </div>
    <hr>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="avatar photo" class="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>    
  </main>
  <footer class="credits">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/NathalyCavalcante" target="_blank">Nathaly Cavalcante</a>.</footer>
</body>
</html>
